name: cloudflare

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.ref == 'refs/heads/prod' && 'production') || 'preview' }}
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    env:
      ASSETS_API_ENDPOINT: ${{ secrets.ASSETS_API_ENDPOINT }}
      ASSETS_API_ACCESS_TOKEN: ${{ secrets.ASSETS_API_ACCESS_TOKEN }}
      ASSETS_API_REFERER: ${{ secrets.ASSETS_API_REFERER }}
      MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
      MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
      PUBLIC_CF_TURNSTILE_SITE_KEY: ${{ secrets.PUBLIC_CF_TURNSTILE_SITE_KEY }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üì∏ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v2

      - name: üî® Prepare Bun environment
        uses: oven-sh/setup-bun@v1

      - name: üéâ Install project dependencies
        run: bun i

      - name: üèóÔ∏è Generate static files
        run: bun run build

      - name: üöÄ Deploy to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/pages-action@v1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_PAGES }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: 9u3rcus-web-client
          directory: ./client/dist
        env:
          NODE_VERSION: 20

      - name: üöÄ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@2.0.0
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_WORKERS }}
          command: "deploy --minify src/index.ts"
          workingDirectory: ./api
